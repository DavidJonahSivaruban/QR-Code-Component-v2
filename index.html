<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- displays site properly based on user's device -->
      
        <link rel="icon" type="image/png" sizes="32x32" href="qr-code-component-main-v2/qr-code-component-main/images/favicon-32x32.png">
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <title>
            Frontend Mentor | QR Code Component 
        </title>

    </head>

    <body>
        <main>
            <div class="qr-code-component-container">
                <img src="qr-code-component-main-v2/qr-code-component-main/images/image-qr-code.png" alt="QE Code to Frontend Mentor.io">
                <section>
                    <h2>
                        Improve your frontend coding skills by building project
                    </h2>
                    <p>
                        Scan the QR Code to visit Frontend Mentor

                    </p>
                </section>
            </div>
        </main>
    </body>

</html>
